<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>FAIR4Health | Data Curation Tool</title>

    <style>
      .spinner {width: 100%; height: 100%; background-color: #999999;}
      .spinner:before {content: ''; box-sizing: border-box; position: absolute; top: 50%; left: 50%; width: 65px; height: 65px;
        margin-top: -50px; margin-left: -50px; border-radius: 50%; border-top: 5px solid #e0e0e0; border-right: 5px solid transparent;
        animation: spinner .6s linear infinite;}
      @keyframes spinner { to {transform: rotate(360deg);} }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but FAIR4Health Tool doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" class="spinner"></div>
  </body>
